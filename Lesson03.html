<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Tables</title>
        <style>
            table, td, th{
                border: 1px solid black;
            }
            table{
                border-collapse: collapse;
            }

        </style>
    </head>
    <body>
        <table style="text-align: center;">
            <tr>
                <th>Number</th>
                <th>Number</th>
                <th>Number</th>
            </tr>
            <tr>
                <td style="background:palegreen;">1</td>
                <td style="background:blue;" rowspan="2" >2</td>
                <td style="background:red;">3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>6</td>
               
            </tr>
            <tr>
                <td>3</td>
                <td colspan="3">7</td>
                
              
            </tr>
        </table>
    </body>
</html>
